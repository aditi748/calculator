<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="nav-bar">
          <div class="theme theme-btn-1"></div>
          <div class="theme theme-btn-2"></div>
          <div class="theme theme-btn-3"></div>
          <div class="theme theme-btn-4"></div>
        </div>
        <div class="links">
          <a target="_blank" href="https://github.com/aditi748/"
            ><img src="./assets/icons8-github-50.png" alt=""
          /></a>
        </div>
      </div>
    </nav>
    <div class="outer-container">
      <div class="container">
        <p>Calculator</p>
        <div class="display">
          <div class="expression">2+3</div>
          <div class="result">= 5</div>
        </div>
        <div class="button button-1">AC</div>
        <div class="button button-2">Del</div>
        <div class="button button-3">%</div>
        <div class="button op button-4">+</div>
        <div class="button button-5">7</div>
        <div class="button button-6">8</div>
        <div class="button button-7">9</div>
        <div class="button op button-8">x</div>
        <div class="button button-9">4</div>
        <div class="button button-10">5</div>
        <div class="button button-11">6</div>
        <div class="button op button-12">-</div>
        <div class="button button-13">1</div>
        <div class="button button-14">2</div>
        <div class="button button-15">3</div>
        <div class="button op button-16">+</div>
        <div class="button button-17">0</div>
        <div class="button button-18">.</div>
        <div class="button op button-19">=</div>
      </div>
    </div>
    <footer>Made by Aditi Chakraborty</footer>

    <script src="index.js"></script>
  </body>
</html>
